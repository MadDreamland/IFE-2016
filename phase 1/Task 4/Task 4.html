<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Position</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
#rect{
	margin-left: auto;
	margin-right: auto;
	position: absolute;
	top: 50%;
	margin-top: -100px;
	left: 50%;
	margin-left: -200px;
	width: 400px;
	height: 200px;
	background: #ccc;
}
#radius1, #radius2{
	width: 50px;
	height: 50px;
	background: #fc0;
}
#radius1{
	border-radius: 0 0 50px 0;
}
#radius2{
	border-radius: 50px 0 0 0;
	position: absolute;
	right: 0;
	bottom: 0;
}
</style>
</head>
<body>
	<div id="rect">
		<div id="radius1"></div>
		<div id="radius2"></div>
	</div>
</body>
</html>
